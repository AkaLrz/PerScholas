<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
            src="../../static/js/new.js"
            crossorigin="anonymous"
    ></script>
    <link href="../../static/css/new.css" rel="stylesheet" type="text/css" th:href="@{~/css/new.css}"/>
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form class="sign-in-form" method="POST" action="#" th:action="@{/login}">
                <h2 class="form-signin-heading">Login</h2>
                <div class="input-field">
                    <label for="userName" class="sr-only"></label>
                    <input type="text" id="username"  name="username" class="form-control" placeholder="username" required="" autofocus=""/>
                </div>
                <div class="input-field">
                    <label for="password" class="sr-only"></label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
                <input type="submit" value="Login" class="btn solid" />
            </form>
            <form class="sign-up-form" action="#" th:action="@{/signup-process}"  th:object="${userDto}"  id="userForm" method="post" enctype="utf8">
                <h2 class="title">Sign Up</h2>
                <input id="submitButton" type="submit" class="btn" value="Click to Sign Up Page"/>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New User?</h3>
                <p>
                    Good brother, you're here. Our website just needs you to join.
                    Click the registration button below to join us!!

                </p>
                <button class="btn transparent" id="sign-up-btn">
                    Register
                </button>
            </div>
            <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>Already in the group?</h3>
                <p>
                    Directly login to the web
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    Login
                </button>
            </div>
            <img src="img/register.svg" class="image" alt="" />
        </div>
    </div>
</div>

<!--<script th:src="|${jsLocation}/main.js|"></script>-->
<script th:src="@{~/js/new.js}"></script>
<script>
    // Use window.onload to execute the function when the page finishes loading
    window.onload = function() {
        // Show an alert message
        alert("You have to login to view my website!");
    };
</script>
</body>
</html>
