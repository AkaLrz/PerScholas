<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to bottom, #007bff, #0056b3); /* Blue gradient background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white container background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
            text-align: center; /* Center align content */
        }

        h2 {
            color: #007bff; /* Blue heading */
            margin-bottom: 20px;
        }

        .welcome-message {
            background-color: rgba(240, 248, 255, 0.9); /* Semi-transparent light blue background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Shadow effect */
            margin-bottom: 20px;
        }

        .user-info {
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        #submitButton {
            background-color: #fff; /* White button */
            color: #007bff; /* Blue text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submitButton:hover {
            background-color: #f0f8ff; /* Light blue on hover */
        }
    </style>
</head>
<body>
<div>
    <h2>Welcome To your own dashboard</h2>

    <div sec:authorize="isAuthenticated()">
        Thanks for you register my website but nothing you can do except send an email to me.
    </div>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        Your role is  administrators.
    </div>
    <div sec:authorize="hasRole('ROLE_USER')">
        Your role is users.
    </div>
</div>
<table style="width:50%">
    <tr>
        <td>
            <strong>Logged user: <span sec:authentication="name"></span></strong>
            <br>
            <strong>Roles: <span sec:authentication="principal.authorities"></span></strong>
        </td>
        <td>
            <br><br>
            <form action=#  th:action="@{/logout}" method="post">
                <input id="submitButton" type="submit" value="Logout" />
            </form>
            <br>
        </td>
    </tr>
</table>
</body>
</html>
